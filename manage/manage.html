<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="manage.css">
  <title>AutoFill - Manage Forms</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-left">
        <img src="../icons/icon32.png" alt="" class="header-icon">
        <h1>AutoFill</h1>
        <span class="subtitle">Manage Saved Forms</span>
      </div>
      <div class="header-actions">
        <button id="exportBtn" class="btn btn-outline">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
          Export
        </button>
        <label class="btn btn-outline import-label">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
          Import
          <input type="file" id="importFile" accept=".json" hidden>
        </label>
        <button id="deleteAllBtn" class="btn btn-danger">Delete All</button>
      </div>
    </header>

    <div class="search-bar">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      <input type="text" id="searchInput" placeholder="Search forms by title or URL...">
    </div>

    <div id="formGroups" class="form-groups">
      <!-- Groups rendered here -->
    </div>

    <div id="emptyState" class="empty-state" style="display:none;">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/>
      </svg>
      <h2>No saved forms yet</h2>
      <p>Visit a page with a form and click the AutoFill extension icon to save form data.</p>
    </div>
  </div>

  <!-- Confirm Modal -->
  <div id="confirmModal" class="modal-overlay" style="display:none;">
    <div class="modal">
      <h3 id="confirmTitle">Confirm</h3>
      <p id="confirmMessage">Are you sure?</p>
      <div class="modal-actions">
        <button id="confirmCancel" class="btn btn-outline">Cancel</button>
        <button id="confirmOk" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="manage.js"></script>
</body>
</html>
